<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
      <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        h3{
            text-align: center;
            
        }
        .section{
        padding-top:20px;
        }
        img{
            border-radius: 50%;
        }
        .section div{
            width: 100%;
            height: 100%;
            padding-left: 10px;
            display: wrap;
        }
        .section div img{
            justify-content:space-between;
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section">
        <h3 class="wow bounceInUp">第一屏</h3>
        <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInUp" data-wow-delay="1s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow rotateIn"
            data-wow-delay="2s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="2.5s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="3s">
    </div>
    <div class="section">
        <h3>第二屏</h3>
        <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInUp" data-wow-delay="1s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow rotateIn"
            data-wow-delay="2s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="2.5s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="3s">
    </div>
    <div class="section">
        <h3 class="wow bounceInUp" data-wow-delay="3.5s">第三屏</h3>
        <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInUp" data-wow-delay="1s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow rotateIn"
            data-wow-delay="2s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="2.5s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="3s">
    </div>
    <div class="section">
        <h3 class="wow bounceInUp" data-wow-delay="3.5s">第四屏</h3>
        <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInUp" data-wow-delay="1s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow rotateIn"
            data-wow-delay="2s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="2.5s">
            <img src="http://www.5068.com/uploads/allimg/160603/124_160603180620_2.jpg" class="wow bounceInRight"
            data-wow-delay="3s">
    </div>
</div>

</body>
</html>

<script src="js/jquery.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script>
    $(function(){
        $('#fullpage').fullpage({
            verticalCentered:false,
            navigation:true,
            navigationTooltips:["1","2",3,4],
            scrollBar: true,
           afterRender: function(){
         wow = new WOW({
              animateClass: 'animated',
          });
        wow.init();
     }
        });
    });
</script>
<script src="https://cdn.bootcss.com/wow/1.1.2/wow.js"></script>
<script>
    wow.init();
</script>
