<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section">
        <h3>第一屏</h3>
    </div>
    <div class="section">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
</div>

</body>
</html>

<script src="js/jquery.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script>
    $(function(){
        $('#fullpage').fullpage({
            verticalCentered:false,
            sectionsColor:["red","pink","blue","green"],
            navigation:true,
            navigationTooltips:["1","2",3,4]
        });
    });
</script>
