<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
      <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        h3{
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section">
        <h3 class="wow bounceInUp">第一屏</h3>
    </div>
    <div class="section">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3 class="wow bounceInUp">第三屏</h3>
    </div>
    <div class="section">
        <h3 class="wow bounceInUp">第四屏</h3>
    </div>
</div>

</body>
</html>

<script src="js/jquery.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script>
    $(function(){
        $('#fullpage').fullpage({
            verticalCentered:false,
            sectionsColor:["red","pink","blue","green"],
            navigation:true,
            navigationTooltips:["1","2",3,4],
            scrollBar: true,
           afterRender: function(){
         wow = new WOW({
              animateClass: 'animated',
          });
        wow.init();
     }
        });
    });
</script>
<script src="https://cdn.bootcss.com/wow/1.1.2/wow.js"></script>
<script>
    wow.init();
</script>
